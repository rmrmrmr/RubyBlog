databases:
  - name: micronaut
    databaseName: micronaut_3lt3
    user: micronaut_3lt3_user

services:
  - type: web
    name: blog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut_3lt3
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false